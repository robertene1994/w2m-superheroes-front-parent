<div class="confirmation-dialog-wrapper">
  <h1 mat-dialog-title>{{ data?.title }}</h1>
  <div mat-dialog-content>
    {{ data?.message }}
  </div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial>{{ data?.cancel }}</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">{{ data?.confirm }}</button>
  </div>
</div>
